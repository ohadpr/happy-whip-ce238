---
label: Features
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Title
    description: >-
      Section title (Also used bt the CMS, even if it is not displayed on the
      page)
    default: Features Section
    config:
      required: true
  - type: text
    name: component
    label: Component
    hidden: true
    default: features.html
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Subtitle
    description: Text below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: field_group_list
    name: features
    label: Features List
    description: The list of features
    config:
      labelField: title
    fields:
      - type: text
        name: title
        label: Feature Title
      - type: textarea
        name: subtitle
        label: Feature Subtitle
        config:
          wysiwyg: true
          schema:
            format: markdown
      - type: text
        name: icon
        label: Feature Icon
        description: Font Awesome Icon
      - type: select
        name: icon_accent_color
        label: Icon Accent Color
        config:
          source:
            type: custom
          options:
            - accent1
            - accent2
            - accent3
            - accent4
